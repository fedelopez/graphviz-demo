apply plugin: 'scala'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.1'
    compile group: 'org.scala-lang', name: 'scala-xml', version: '2.11.0-M4'
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '2.2.1'
}